
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LP Tracker TFT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      text-align: center;
      padding-top: 50px;
    }
    .container {
      background: #1e293b;
      padding: 30px;
      margin: auto;
      width: 300px;
      border-radius: 20px;
      box-shadow: 0 0 10px #0ea5e9;
    }
    .lp {
      font-size: 2rem;
      margin: 20px 0;
      color: #22d3ee;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LP Tracker TFT</h1>
    <div id="lp" class="lp">Ładowanie LP...</div>
    <div id="difference"></div>
    <div id="error" class="error"></div>
  </div>

  <script>
    const RIOT_API_KEY = "RGAPI-31409df3-9a83-4aaf-9edb-f4bace8b87fa";
    const username = "2024MUSIC";
    const tag = "2024";
    const region = "europe"; // for account-v1
    const platform = "euw1"; // for TFT ranked

    async function getLP() {
      try {
        const accountRes = await fetch(`https://${region}.api.riotgames.com/riot/account/v1/accounts/by-riot-id/${encodeURIComponent(username)}/${encodeURIComponent(tag)}?api_key=${RIOT_API_KEY}`);
        const account = await accountRes.json();
        if (!account.puuid) throw new Error("Nie znaleziono gracza.");

        const summonerRes = await fetch(`https://${platform}.api.riotgames.com/tft/summoner/v1/summoners/by-puuid/${account.puuid}?api_key=${RIOT_API_KEY}`);
        const summoner = await summonerRes.json();
        if (!summoner.id) throw new Error("Nie znaleziono summoner ID.");

        const rankedRes = await fetch(`https://${platform}.api.riotgames.com/tft/league/v1/entries/by-summoner/${summoner.id}?api_key=${RIOT_API_KEY}`);
        const rankedData = await rankedRes.json();
        const solo = rankedData.find(q => q.queueType === "RANKED_TFT");
        if (!solo) throw new Error("Brak danych ranked TFT.");

        const lp = solo.leaguePoints || 0;
        const tier = solo.tier;
        const rank = solo.rank;

        document.getElementById("lp").textContent = `${tier} ${rank} - ${lp} LP`;

        const tierLpMap = {
          "IRON": 0, "BRONZE": 400, "SILVER": 800,
          "GOLD": 1200, "PLATINUM": 1600, "EMERALD": 2000,
          "DIAMOND": 2400, "MASTER": 2800, "GRANDMASTER": 3200, "CHALLENGER": 3600
        };
        const rankOffset = { "IV": 0, "III": 100, "II": 200, "I": 300 };

        const currentLp = (tierLpMap[tier] || 0) + (rankOffset[rank] || 0) + lp;
        const targetLp = 2000;

        const diff = Math.max(0, targetLp - currentLp);

        document.getElementById("difference").textContent = `Brakuje ${diff} LP do Emerald IV`;

      } catch (err) {
        document.getElementById("lp").textContent = "Błąd pobierania LP";
        document.getElementById("error").textContent = err.message;
        console.error(err);
      }
    }

    getLP();
  </script>
</body>
</html>
